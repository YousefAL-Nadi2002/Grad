<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> create </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="image-grid">
        <img src="img1.jpg" alt="صورة 1">
        <img src="img2.jpg" alt="صورة 2">
        <img src="img3.jpg" alt="صورة 3">
        <img src="img4.jpg" alt="صورة 4">
        <img src="img5.jpg" alt="صورة 5">
        <img src="img6.jpg" alt="صورة 6">
    </div>

</body>
</html>
