<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سؤال 12 - بطاقات المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .card button {
            background-color: teal;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="product-grid">
        <div class="card">
            <img src="download.jpeg" alt="">
            <h3>Computer</h3>
            <p>Computer Starter kit</p>
            <button>BUY NOW </button>
        </div>
        <div class="card">
            <img src="download.jpeg" alt="">
            <h3> printer</h3>
            <p>only printer</p>
            <button>BUY NOW </button>
        </div>
        <div class="card">
            <img src="download.jpeg" alt="">
            <h3>MACINTOSH 8500</h3>
            <p>MACINTOSH</p>
            <button>BUY NOW</button>
        </div>
        <div class="card">
            <img src="download.jpeg" alt="">
            <h3>MACINTOSH 8500</h3>
            <p>MACINTOSH</p>
            <button>BUY NOW</button>
        </div>
    </div>

</body>
</html>
