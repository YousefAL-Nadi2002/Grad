<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 60%;
            margin: auto;
        }

        .gallery-item {
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: black;
            color: white;
            padding: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <span class="label">Available</span>
            <img src="image1.jpeg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <span class="label">Sold</span>
            <img src="images2.jpeg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <span class="label">Sold</span>
            <img src="images3.jpeg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <span class="label">Available</span>
            <img src="images44.jpeg" alt="Image 4" >
        </div>
    </div>
</body>
</html>
