<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background-color: #f8f8f8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .item {
            background: #ddd;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .sub-grid {
            display: grid;
            gap: 5px;
            width: 100%;
            height: 100%;
        }

        .sub-item {
            background: #bbb;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
        }
        .item1 { grid-column: span 1; grid-row: span 1; }
        .item2 { grid-column: span 2; grid-row: span 2; }
        .item3 { grid-column: span 2; grid-row: span 2; }
        .item4 { grid-column: span 1; grid-row: span 1; }
        .item5 { grid-column: span 1; grid-row: span 2; }
        .item6 { grid-column: span 2; grid-row: span 1; }
        .item7 { grid-column: span 2; grid-row: span 1; }
        .item8 { grid-column: span 1; grid-row: span 2; }
        .item9 { grid-column: span 2; grid-row: span 2; }
        .item10 { grid-column: span 1; grid-row: span 1; }
        .item11 { grid-column: span 1; grid-row: span 1; }
        .item2 .sub-grid, .item3 .sub-grid, .item6 .sub-grid, .item9 .sub-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .item7 .sub-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="item item1">Item 1</div>
        <div class="item item2">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
                <div class="sub-item">Sub 3</div>
                <div class="sub-item">Sub 4</div>
            </div>
        </div>
        <div class="item item3">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
                <div class="sub-item">Sub 3</div>
                <div class="sub-item">Sub 4</div>
            </div>
        </div>
        <div class="item item4">Item 4</div>
        <div class="item item5">Item 5</div>
        <div class="item item6">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
            </div>
        </div>
        <div class="item item7">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
            </div>
        </div>
        <div class="item item8">Item 8</div>
        <div class="item item9">
            <div class="sub-grid">
                <div class="sub-item">Sub 1</div>
                <div class="sub-item">Sub 2</div>
                <div class="sub-item">Sub 3</div>
                <div class="sub-item">Sub 4</div>
            </div>
        </div>
        <div class="item item10">Item 10</div>
        <div class="item item11">Item 11</div>
    </div>

</body>
</html>
