<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            width: 70%;
            margin: auto;
        }

        .item1 { background-color: blue; height: 500px; grid-column: span 2; }
        .item2 { background-color: navy; height: 100px; grid-column: span 2; }
        .item3 { background-color: lightgreen; height: 100px; grid-column: span 2; }
        .item4 { background-color: lightblue; height: 100px; }
        .item5 { background-color: pink; height: 100px; }

        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box item1">1</div>
        <div class="box item2">2</div>
        <div class="box item3">3</div>
        <div class="box item4">4</div>
        <div class="box item5">5</div>
    </div>
</body>
</html>
