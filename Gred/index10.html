<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eee;
        }
        .card {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
        }
        .card-body {
            padding: 10px 0;
        }
        .card-footer {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 100%;
            height: 150px;
            background: red;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="profile-pic"></div>
            <span>Arnold Schwarzenegger</span>
        </div>
        <div class="card-body">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis sed a, quisquam consequatur doloremque modi, voluptate labore ad accusantium qui distinctio id dignissimos praesentium dolores hic natus libero quis unde..</p>
            <div class="image"></div>
        </div>
        <div class="card-footer">
            <span>Like</span>
            <span>Comment</span>
            <span>Share</span>
        </div>
    </div>
</body>
</html>
